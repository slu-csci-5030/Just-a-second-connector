name: CI/CD Pipeline

on:
  push:
    branches:
      - snandakumar2912
  pull_request:
    branches:
      - snandakumar2912

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint
