name: CI/CD Pipeline

on:
  push:
    branches:
      - DeviPriyaKolla-JSC

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Code Linting
        run: npm run lint
